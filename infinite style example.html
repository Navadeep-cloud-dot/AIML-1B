<html>
<head>
    <title>Internal Style Example</title>
    <style>
        body {
            background-color: darkgreen;
        }
        h1 {
            color: yellowgreen;
            text-align: center;
        }
        p {
            color: lightskyblue;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Internal CSS Example</h1>
    <p>This paragraph is styled using internal CSS inside the &lt;style&gt; tag.</p>
</body>
</html>
